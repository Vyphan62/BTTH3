<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Giải phương trình bậc hai</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gptb2">
<h1>Giải phương trình ax² + bx + c = 0</h1>
 <label class="a1">Hệ số a</label>
    <input type="text" id="a">
    <label class="b1">Hệ số b</label>
    <input type="text" id="b">
    <label class="c1">Hệ số c</label>
    <input type="text" id="c">
    <div class="btns">
      <button onclick="giaiPT()">Giải</button>
    </div>
    <div class="result"></div>
</div>

<script>
    function giaiPT() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);
      let result = document.getElementById("result");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        result.innerHTML = "Vui lòng nhập đầy đủ và đúng các hệ số a, b, c.";
        return;
      }

      if (a === 0) {
        if (b === 0) {
          result.innerHTML = (c === 0) ? "Phương trình vô số nghiệm." : "Phương trình vô nghiệm.";
        } else {
          let x = -c / b;
          result.innerHTML = "Phương trình bậc nhất có nghiệm x = " + x.toFixed(2);
        }
        return;
      }

      let delta = b * b - 4 * a * c;

      if (delta < 0) {
        result.innerHTML = "Phương trình vô nghiệm.";
      } else if (delta === 0) {
        let x = -b / (2 * a);
        result.innerHTML = "Phương trình có nghiệm kép x₁ = x₂ = " + x.toFixed(2);
      } else {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        result.innerHTML = "Phương trình có hai nghiệm phân biệt:<br>x₁ = " + x1.toFixed(2) + ", x₂ = " + x2.toFixed(2);
      }
    }
  </script>
</body>
</html>
